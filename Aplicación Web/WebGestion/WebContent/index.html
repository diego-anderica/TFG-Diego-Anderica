		<script>
			function cerrarSesion(){
				if (confirm("¿Desea realmente cerrar su sesión, " + sessionStorage.getItem("correo") + "?")) {
					sessionStorage.removeItem("sesion");
					sessionStorage.removeItem("correo");
					window.location.href = "login.html";
				} else {
				    
				}
			}
			
			function prueba(){
				var txtResultado = document.getElementById("lstRst");
				var docRef = firestore.doc("Usuarios/familiaAnderica");
				
				docRef.get().then(function(doc){
					if (doc && doc.exists){
						var myData = doc.data();
						txtResultado.innerHTML = myData.Nombre;
					}
				})
				
			}
		</script>
